<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="ttt.js" defer></script>
</head>
<header>
  <div class="Title">Tic-Tac-Toe</div>
</header>
<div class="main">
  <div class="display">text display area</div>
  <div class="playing-area">
    <div class="player left">player1<span>X</span></div>
    <div class="gameboard">
      <div class="a">
        <div id="s0" class="one space">a1</div>
        <div id="s1" class="two space">a2</div>
        <div id="s2" class="three space">a3</div>
      </div>
      <div class="b">
        <div id="s3" class="one space">b1</div>
        <div id="s4" class="two space">b2</div>
        <div id="s5" class="three space">b3</div>
      </div>
      <div class="c">
        <div id="s6" class="one space">c1</div>
        <div id="s7" class="two space">c2</div>
        <div id="s8" class="three space">c3</div>
      </div>
    </div>
    <div class="player right">player2<span>O</span></div>
  </div>
</div>
<footer>
  <button class="reset" type="reset">reset</button>
  <button class="rematch">rematch</button>
</footer>

<body>

</body>

</html>
