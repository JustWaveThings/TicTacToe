<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="ttt.js" defer></script>
  <link class="favicon" rel="icon" type="image/x-icon" href="img/hashtag.svg"">
</head>
<header>
  <div class=" Title">Tic-Tac-Toe</div>
  </header>
  <div class="main">
    <div class="display">X Goes first!</div>
    <div class="playing-area">
      <div class="box">
        <div class="player left">player1</div>
        <span class="left">X</span>
      </div>
      <div class="gameboard">
        <div class="a">
          <div id="0" class="one space"></div>
          <div id="1" class="two space"></div>
          <div id="2" class="three space"></div>
        </div>
        <div class="b">
          <div id="3" class="one space"></div>
          <div id="4" class="two space"></div>
          <div id="5" class="three space"></div>
        </div>
        <div class="c">
          <div id="6" class="one space"></div>
          <div id="7" class="two space"></div>
          <div id="8" class="three space"></div>
        </div>
      </div>
      <div class="box">
        <div class="player right">player2</div>
        <span class="right">O</span>
      </div>
    </div>
  </div>
  <footer>
    <button class="reset" type="reset">reset</button>
  </footer>

<body>

</body>

</html>
